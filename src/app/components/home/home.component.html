<!-- SECTION -->
<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/assets/img/ecommerce-3.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="text-white">WELCOME TO SHOP ONLINE</h5>
                <button class="btn btn-success" (click)="goToProduct()">SHOP NOW</button>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/ecommerce-5.jpeg" alt="Second slide">
            <div class="carousel-caption second d-none d-md-block">
                <button class="btn btn-success" (click)="goToProduct()">SHOP NOW</button>
              </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</section>


<!-- SECTION -->
<div class="section" id="my-products">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title text-center">
                    <h3 class="title">Products</h3>
                </div>
            </div>
            <!-- /section title -->

            <!-- Products -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor="let product of products">
                        <div class="card my-2">
                            <img [src]="product.image" class="card-img-top" alt="..."  width="200px" style="cursor: pointer;" (click)="selectProduct(product.id)">
                            <div class="card-body">
                              <h5 class="card-title">{{product.title}}</h5>
                              <p class="card-text">{{ product.description }}</p>
                              <p class="lead">{{product.price | currency}}</p>
                              <div class="row d-flex justify-content-center my-3" >
                                  <div class="col-md-6">
                                      <button [disabled]="product.quantity < 1" class="btn btn-outline-primary btn-small btn-block" [class.btn-outline-danger]="product.quantity < 1" (click)="addToCart(product.id)">{{ product.quantity < 1 ? "NO STOCK": "Add To Cart" }}</button>
                                  </div>
                              </div>
                            </div>
                      </div>
                    </div>
                </div>


            </div>



            <!-- Products -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
